    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #fff0f5;
            background-image: url('assets/hk-pattern.png');
            background-size: 300px;
            background-attachment: fixed;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Fredoka', sans-serif;
        }

        /* Glassmorphism */
        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(255, 105, 180, 0.15);
        }

        .kitty-card {
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .kitty-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 30px rgba(255, 50, 150, 0.2);
        }

        /* Cute Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #ffb7c5;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff69b4;
        }

        /* Highlight */
        .highlight-match {
            background-color: #ffe4e1;
            color: #d10056;
            border-bottom: 2px dashed #ff69b4;
            padding: 0 2px;
            border-radius: 4px;
        }

        /* Sidebar transition */
        #sidebar {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Sticker Float Animation */
        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-10px) rotate(2deg);
            }

            100% {
                transform: translateY(0px) rotate(0deg);
            }
        }

        .animate-float {
            animation: float 4s ease-in-out infinite;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .mobile-hidden {
                display: none;
            }

            #sidebar.active {
                transform: translateX(0);
            }

            #sidebar {
                transform: translateX(-100%);
            }

            .sidebar-overlay.active {
                display: block;
            }
        }
    </style>
</head>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');

            // Mobile check
            if (window.innerWidth < 768) {
                if (sidebar.style.transform === 'translateX(0px)') {
                    sidebar.style.transform = '';
                    overlay.classList.add('hidden');
                } else {
                    sidebar.style.transform = 'translateX(0px)';
                    overlay.classList.remove('hidden');
                }
            } else {
                sidebar.classList.toggle('-translate-x-full');
            }
        }
    </script>

Ã¼rdÃ¼rÃ¼lmekte olup olmadÄ±ÄŸÄ±na.\nKuruluÅŸ, denetimlerin planlanmasÄ± ve yÃ¼rÃ¼tÃ¼lmesi ile denetim sonuÃ§larÄ±nÄ±n kaydedilmesi ve raporlanmasÄ± iÃ§in sorumluluklarÄ± ve gereklilikleri tanÄ±mlayan bir prosedÃ¼rÃ¼ dokÃ¼mante etmelidir.\nDenetlenecek sÃ¼reÃ§lerin ve alanÄ±n durumu ve Ã¶nemi ile Ã¶nceki denetimlerin sonuÃ§larÄ± dikkate alÄ±narak bir denetim programÄ± planlanmalÄ±dÄ±r." }, { p: 75, en: "The audit criteria, scope, interval and methods shall be defined and recorded. The selection of auditors and conduct of audits shall ensure objectivity and impartiality of the audit process.Auditors shall not audit their own work.\nRecords of the audits and their results, including identification of the processes and areas audited and the conclusions, shall be maintained.\nThe management responsible for the area being audited shall ensure that any necessary corrections and corrective actions are taken without undue delay to eliminate detected nonconformities and their causes.", tr: "Denetim kriterleri, kapsamÄ±, aralÄ±ÄŸÄ± ve yÃ¶ntemleri tanÄ±mlanmalÄ± ve kaydedilmelidir.DenetÃ§ilerin seÃ§imi ve denetimlerin yÃ¼rÃ¼tÃ¼lmesi, denetim sÃ¼recinin objektifliÄŸini ve tarafsÄ±zlÄ±ÄŸÄ±nÄ± saÄŸlamalÄ±dÄ±r.DenetÃ§iler kendi iÅŸlerini denetlememelidir.\nDenetimlerin ve sonuÃ§larÄ±nÄ±n kayÄ±tlarÄ±, denetlenen sÃ¼reÃ§lerin ve alanlarÄ±n tanÄ±mlanmasÄ± ve Ã§Ä±karÄ±mlar dahil olmak Ã¼zere tutulmalÄ±dÄ±r.\nDenetlenen alandan sorumlu yÃ¶netim, tespit edilen uygunsuzluklarÄ± ve nedenlerini ortadan kaldÄ±rmak iÃ§in gerekli dÃ¼zeltmelerin ve dÃ¼zeltici faaliyetlerin gecikmeksizin gerÃ§ekleÅŸtirilmesini saÄŸlamalÄ±dÄ±r." }, { p: 76, en: "8.2.5 Monitoring and measurement of processes\nâ€¢ The organization shall apply suitable methods for monitoring and, as appropriate, measurement of the quality management system processes.\nThese methods shall demonstrate the ability of the processes to achieve planned results.When planned results are not achieved, correction and corrective action shall rlÃ¼ÄŸe konulabilir nitelikte olmalÄ±dÄ±r." }, { p: 81, en: "8.4 Analysis of data\nâ€¢ The organization shall document procedures to determine, collect and analyze appropriate data to demonstrate the suitability, adequacy and effectiveness of the quality management system.\nâ€¢ The procedures shall include determination of appropriate methods, including statistical techniques and the extent of their use.", tr: "8.4 Veri analizi\nâ€¢ KuruluÅŸ, kalite yÃ¶netim sisteminin uygunluÄŸunu, yeterliliÄŸini ve etkinliÄŸini gÃ¶stermek iÃ§in uygun verileri belirlemek, toplamak ve analiz etmek Ã¼zere prosedÃ¼rleri dokÃ¼mante etmelidir.\nâ€¢ ProsedÃ¼rler, istatistiksel teknikler dahil uygun yÃ¶ntemlerin ve bunlarÄ±n kullanÄ±m kapsamÄ±nÄ±n belirlenmesini iÃ§ermelidir." }, { p: 82, en: "â€¢ The analysis of data shall include data generated as a result of monitoring and measurement and from other relevant sources and include, at a minimum, input from: \na) feedback; \nb) conformity to product requirements; \nc) characteristics and trends of processes and product, including opportunities for improvement; \nd) suppliers; \ne) audits; \nf) service reports, as appropriate.\nIf the analysis of data shows that the quality management system is not suitable, adequate or effective, the organization shall use this analysis as input for improvement as required.", tr: "â€¢ Veri analizi, izleme ve Ã¶lÃ§me sonucunda ve diÄŸer ilgili kaynaklardan Ã¼retilen verileri iÃ§ermeli ve en azÄ±ndan aÅŸaÄŸÄ±dakilerden girdileri iÃ§ermelidir: \na) Geri bildirim; \nb) ÃœrÃ¼n gerekliliklerine uygunluk; \nc) Ä°yileÅŸtirme fÄ±rsatlarÄ± dahil olmak Ã¼zere sÃ¼reÃ§lerin ve Ã¼rÃ¼nÃ¼n Ã¶zellikleri ve eÄŸilimleri; \nd) TedarikÃ§iler; \ne) Denetimler; \nf) Uygun olduÄŸu ÅŸekilde servis raporlarÄ±.\nVeri analizi, kalite yÃ¶netim sisteminin uygun, yeterli veya etkin olmadÄ±ÄŸÄ±nÄ± gÃ¶sterirse, kuruluÅŸ bu analizi gerektiÄŸi ÅŸekilde iyileÅŸtirme iÃ§in girdi olarak kullanmalÄ±dÄ±r." }, { p: 83, en: "8.5 Improvement\n8.5.1     <script>

            if (data) {
                const title = data.tr.split('\n')[0];
                titleEl.textContent = title.length > 50 ? title.substring(0, 50) + '...' : title;
                renderContent(data);

                renderSidebar();

                setTimeout(() => {
                    const activeBtn = pageListEl.children[pageNum - 1];
                    if (activeBtn) activeBtn.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 100);
            } else {
                titleEl.textContent = "Sayfa BulunamadÄ±";
                contentContainer.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-20 text-pink-300">
                        <i class="fas fa-sad-tear text-6xl mb-4 animate-bounce"></i>
                        <p class="text-2xl font-bold font-cute">Oh no! Page not found.</p>
                    </div>`;
            }

            if (window.innerWidth < 768) {
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('sidebar-overlay');
                sidebar.style.transform = '';
                overlay.classList.add('hidden');
            }
        }

        function renderContent(data) {
            contentContainer.innerHTML = '';

            const mainCard = document.createElement('div');
            mainCard.className = "bg-white/95 backdrop-blur-sm p-5 md:p-10 rounded-[2rem] border-4 border-white shadow-xl min-h-[600px] kitty-card relative overflow-hidden group";

            const stickers = [
                'assets/hk-sticker.png',
                'assets/hk-sticker-dance.png',
                'assets/hk-sticker-read.png',
                'assets/hk-sticker-flower.png'
            ];
            const randomSticker = stickers[Math.floor(Math.random() * stickers.length)];

            mainCard.innerHTML = `
                <div class="absolute -top-10 -right-10 w-40 h-40 bg-pink-100 rounded-full opacity-50 blur-3xl group-hover:scale-150 transition-transform duration-1000"></div>
                <div class="absolute -bottom-10 -left-10 w-60 h-60 bg-hk_soft rounded-full opacity-30 blur-3xl group-hover:scale-150 transition-transform duration-1000"></div>
                
                <!-- Random Kitty Sticker Background -->
                <img src="${randomSticker}" class="absolute bottom-4 right-6 w-32 h-32 md:w-48 md:h-48 opacity-20 rotate-12 pointer-events-none group-hover:opacity-40 group-hover:rotate-0 transition-all duration-700 object-contain">
            `;

            const contentWrapper = document.createElement('div');
            contentWrapper.className = "relative z-10 text-left"; // Left align for readability

            const enParas = data.en.split(/\n\s*\n/);
            const trParas = data.tr.split(/\n\s*\n/);
            const max = Math.max(enParas.length, trParas.length);

            for (let i = 0; i < max; i++) {
                const enText = (enParas[i] || "").trim();
                const trText = (trParas[i] || "").trim();
                const isTitle = isHeading(enText);

                const blockDiv = document.createElement('div');
                blockDiv.className = "mb-6";

                // English Text
                if (enText) {
                    const enEl = document.createElement(isTitle ? 'h2' : 'p');
                    if (isTitle) {
                        enEl.className = "text-2xl md:text-3xl font-cute text-hk_hot font-bold mt-8 mb-2 leading-tight";
                    } else {
                        enEl.className = "text-lg md:text-xl text-gray-800 font-sans font-semibold leading-relaxed";
                    }
                    enEl.innerText = enText;
                    blockDiv.appendChild(enEl);
                }

                // Turkish Text
                if (trText) {
                    const trEl = document.createElement('p');
                    // Style: Pink, smaller, right below English
                    trEl.className = "text-sm md:text-base text-pink-500 font-bold mt-1 leading-snug opacity-90";
                    trEl.innerText = trText;
                    blockDiv.appendChild(trEl);
                }

                if (enText || trText) {
                    contentWrapper.appendChild(blockDiv);
                }
            }
            mainCard.appendChild(contentWrapper);
            contentContainer.appendChild(mainCard);

            document.getElementById('main-scroll').scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Simple Heuristic for headings
        function isHeading(text) {
            if (!text) return false;
            // 1. If text is relatively short and matches specific patterns
            if (text.length > 150) return false;

            // 2. Starts with alphanumeric numbering like "4.", "4.1", "A."
            if (/^\d+(\.\d+)*\.?\s/.test(text)) return true;
            if (/^[A-Z]\.\s/.test(text)) return true;

            // 3. All logic caps (ignoring numbers/punctuation)
            const cleanText = text.replace(/[^a-zA-Z\s]/g, '');
            if (cleanText.length > 3 && cleanText === cleanText.toUpperCase()) return true;

            // 4. Very short labels
            if (text.length < 50 && !/[.!?,]$/.test(text)) return true;

            return false;
        }

        function changePage(delta) {
            const newPage = currentPage + delta;
            if (newPage >= 1 && newPage <= 155) {
                loadPage(newPage);
            }
        }

        function copyCurrentPage() {
            const data = fullDocumentData.find(d => d.p === currentPage);
            if (data) {
                const text = `--- Page ${data.p} ---\n\n${data.en}\n\n--- Ã‡eviri ---\n\n${data.tr}`;
                navigator.clipboard.writeText(text).then(() => {
                    toastEl.classList.remove('translate-x-96');
                    setTimeout(() => toastEl.classList.add('translate-x-96'), 3000);
                });
            }
        }

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            if (query.length < 2) { renderSidebar(); return; }

            const results = fullDocumentData.filter(item =>
                item.en.toLowerCase().includes(query) ||
                item.tr.toLowerCase().includes(query)
            );

            pageListEl.innerHTML = '';
            if (results.length === 0) {
                pageListEl.innerHTML = `
                    <div class="text-center p-8 text-pink-300 font-bold font-cute animate-pulse">
                        <i class="fas fa-search text-3xl mb-2"></i><br>
                        No cuteness found!
                    </div>`;
                return;
            }

            results.forEach(item => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left px-4 py-3 text-sm rounded-2xl mb-2 bg-white border-2 border-pink-100 hover:border-hk_hot transition-all shadow-sm group";

                let contextText = item.tr.toLowerCase().includes(query) ? item.tr : item.en;
                let idx = contextText.toLowerCase().indexOf(query);
                let start = Math.max(0, idx - 15);
                let snippet = "..." + contextText.substring(start, start + 40) + "...";

                btn.innerHTML = `
                <div class="flex justify-between font-bold text-hk_hot font-cute">
                    <span>Page ${item.p}</span>
                    <i class="fas fa-search text-xs opacity-50"></i>
                </div>
                <div class="text-xs text-hk_text mt-1 bg-pink-50 rounded-lg p-2 group-hover:bg-pink-100 transition-colors">
                    ${snippet.replace(new RegExp(query, 'gi'), match => `<span class="bg-yellow-200 text-pink-600 rounded px-1">${match}</span>`)}
                </div>
                `;
                btn.onclick = () => loadPage(item.p);
                pageListEl.appendChild(btn);
            });
        });

        jumpInput.addEventListener('change', (e) => {
            let val = parseInt(e.target.value);
            if (val >= 1 && val <= 155) loadPage(val);
            else e.target.value = currentPage;
        });

        // Init
        if (typeof fullDocumentData !== 'undefined') {
            loadPage(1);
        } else {
            console.error("Data Store not loaded!");
            contentContainer.innerHTML = '<div class="p-10 text-red-500">Error: Content Data missing. Please refresh.</div>';
        }

    </script>
</body>
